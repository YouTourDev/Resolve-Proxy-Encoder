loglevel: INFO

paths:
  proxy_path_root: C:/ProxyMedia

proxy_settings:
  vid_codec: dnxhd
  h_res: 1280 
  v_res: 720
  vid_profile: dnxhr_sq 
  pix_fmt: yuv422p
  audio:
    audio_codec: pcm_s16le
    audio_samplerate: 48000
  misc_args: [-hide_banner, -stats, -loglevel error]
  ext: .mxf

filters:
  acceptable_exts : [.mov, .mp4, .mxf, .avi]

celery_settings:
  # Structure: <protocol>://<user>:<password>@<IP address>:<port>/<virtual host>
  host_address: 192.168.1.19
  broker_url:  redis://192.168.1.19:6379/0
  flower_url: http://192.168.1.19:5555

  # Using the database to store task state and results.
  result_backend: redis://192.168.1.19:6379/0

  # Additional settings
  enable_utc: True
  timezone: Australia/Brisbane
  result_expires: 60 # 10 mins
  
  task_serializer: json
  result_serializer: json

  acks_late: True
  accept_content: [json, pickle, application/x-python-serialize]
  result_accept_content: [json, pickle, application/x-python-serialize]
  
  worker_concurrency: 1
  worker_prefetch_multiplier: 1
  worker_pool_restarts: True
  worker_max_tasks_per_child: 1


