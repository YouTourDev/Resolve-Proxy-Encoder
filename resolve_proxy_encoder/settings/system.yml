# SYSTEM LEVEL SETTINGS
# User settings take precedence and will be copied here on startup if found.
# Default values are imported from default.yml if missing here or from user settings.

loglevel: DEBUG

paths:
  proxy_path_root: "R:\\ProxyMedia"

proxy_settings:
  vid_codec: dnxhd
  h_res: 1280 
  v_res: 720
  vid_profile: dnxhr_sq 
  pix_fmt: yuv422p
  audio:
    audio_codec: pcm_s16le
    audio_samplerate: 48000
  misc_args: [-hide_banner, -stats, -loglevel error]
  ext: .mxf
  overwrite_mode: increment #keep, skip

filters:
  acceptable_exts : [.mov, .mp4, .mxf, .avi]